name: PHPCS check

on: pull_request

jobs:
  phpcs:
    name: phpcs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
    - name: Set PHP version
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'
        coverage: none
    - name: composer install
      run: cd ./wp/tenup-headless-wp && composer install --ignore-platform-reqs
    - name: Check PHPCS standard
      run: ./wp/tenup-headless-wp/vendor/bin/phpcs -i
    - name: PHPCS check
      uses: chekalsky/phpcs-action@v1
      with:
        phpcs_bin_path: './wp/tenup-headless-wp/vendor/bin/phpcs .'